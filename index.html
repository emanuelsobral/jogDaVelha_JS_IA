<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <header>
    <label class="switch">
      <input type="checkbox" id="themeButton">
      <span class="slider"></span>
    </label>
  </header>

  <div class="gameContainer" id="labelContainer" style="display: flex;">
    <h1>Jogo da Velha</h1>
    <button id="localPlayersButton">2 Jogadores Locais</button>
    <button id="aiButton">Jogar contra IA</button>
    <div class="inputContainer" id="localPlayers" style="display: none;">
      <label for="player1">X</label>
      <input type="text" id="player1" placeholder="Nome do Jogador 1">
      <label for="player2">O</label>
      <input type="text" id="player2" placeholder="Nome do Jogador 2">
      <button id="start">Come√ßar ‚ñ∂Ô∏é</button>
      <button id="backToMenu1">Voltar ao Menu</button>
    </div>
    <div class="inputContainer" id="aiPlayers" style="display: none;">
      <label for="player1Ia">Nome do Jogador:</label>
      <input type="text" id="player1Ia" placeholder="Nome do Jogador 1">
      <label for="difficulty">Dificuldade:</label>
      <select id="difficulty">
        <option value="easy">F√°cil</option>
        <option value="medium">M√©dio</option>
        <option value="hard">Dif√≠cil</option>
      </select>
      <button id="playWithAI">Jogar contra IA ü§ñ</button>
      <button id="backToMenu2">Voltar ao Menu</button>
    </div>
    <h3 id="sameName" style="display: none; color: red; text-align: center;">Os nomes dos jogadores devem ser diferentes</h3>
    <h3 id="noName" style="display: none; color: red; text-align: center;">Preencha os nomes dos jogadores</h3>
  </div>
  
  <div class="gameContainer" id="boardContainer" style="display: none;">
    <h2>Vez de: <span id="turnPlayer"></span></h2>
    <section id="gameBoard">
      <div class="cursor-pointer" data-region="0.0"></div>
      <div class="cursor-pointer" data-region="0.1"></div>
      <div class="cursor-pointer" data-region="0.2"></div>
      <div class="cursor-pointer" data-region="1.0"></div>
      <div class="cursor-pointer" data-region="1.1"></div>
      <div class="cursor-pointer" data-region="1.2"></div>
      <div class="cursor-pointer" data-region="2.0"></div>
      <div class="cursor-pointer" data-region="2.1"></div>
      <div class="cursor-pointer" data-region="2.2"></div>
    </section>
    <div class="buttonContainer">
      <button id="restart">Recome√ßar ‚Üª</button>
      <button id="refresh">Mudar Jogadores ‚Ü©</button>
    </div>
  </div>

  <script type="module" src="main.js" defer></script>
</body>
</html>
